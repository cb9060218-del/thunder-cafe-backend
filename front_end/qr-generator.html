<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h3>Generate Table QR</h3>
  <label>Table code: <input id="tbl" value="TBL01"></label>
  <button id="gen">Generate</button>
  <div id="q"></div>
  <script>
    document.getElementById('gen').onclick = ()=>{
      const t = document.getElementById('tbl').value;
      document.getElementById('q').innerHTML='';
      new QRCode(document.getElementById('q'), {text: location.href.replace('qr-generator.html','menu.html') + '?table='+t, width:200, height:200});
    }
  </script>
</body>
</html>
